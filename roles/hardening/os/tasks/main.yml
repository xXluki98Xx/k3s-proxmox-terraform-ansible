- name: Manage ssh Configuration
  template:
    src: "sshd_config.conf.j2"
    dest: "/etc/ssh/{{item}}"
    owner: "root"
    group: "root"
    mode: 0644
    validate: "/usr/sbin/sshd -t -f %s"
  become: true
  loop:
    # - "ssh_config"
    - "sshd_config"
  # notify:
  #   - Restart sshd
  #   - Setfact sshd Port

- name: Restart sshd
  ansible.builtin.systemd:
    name: sshd
    state: reloaded
  become: true

- name: Setfact sshd Port
  set_fact:
    ansible_port: "{{ sshPort }}"